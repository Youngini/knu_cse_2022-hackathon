<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>My travel</title>
    <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../static/main/bootstrap/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/main/bootstrap/bootstrap.css">
    <!--부트스트랩 불러옴-->

    <style>
        div.row {
            width: 100%;
            display: flex;
        }

        div.left {
            width: 90%;
            float: left;
            box-sizing: border-box;
        }

        div.right {
            width: 10%;
            float: right;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="http://127.0.0.1:8000" style="color:black">With Tour</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000" style="color:black">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/tourSpot"
                            style="color:black">Tourlist</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000/tourSpot/my"
                            style="color:black">My Travel</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="projects-section bg-light">
        <div class="container px-4 px-lg-5">
            
            <div class="row">
                <div class="left">
                    <h2>내가 선택한 여행지</h2>
                </div>
                <div class="right">
                    <a href = "/tourSpot/map" button type="button" class="btn btn-primary btn-sm">지도보기</button></a>
                </div>
            </div>
            <hr />

            {% for p in mytravel %}

            <div class="card">
                <div class="card-header">
                    {{p.category}}
                </div>
                <div class="card-body">
                    <h5 class="card-title"><b>{{ p.place }}</b></h5>
                    <p class="card-text">{{ p.location }}</p>
                    <a href="{{ p.get_absolute_urls }}" class="btn btn-outline-primary btn-sm">Go detail!</a>

                </div>
            </div>

            {% endfor %}

        </div>
    </section>






    <!-- Contact-->
    <section class="contact-section bg-black">
        <div class="social d-flex justify-content-center">
            <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
            <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Copyright &copy; 이니수니 Website 2022</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../../static/main/JS/scripts.js"></script>

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
