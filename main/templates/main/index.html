<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TourSpot</title>
</head>

<body>
    <h1>대표여행지</h1>

    {% for cate in categories %}
    <h5><a href="{{ cate.get_absolute_url }}">{{cate}}</a></h5>
    {% endfor %}

    <hr />
    {% for p in tourspots %}
        <h4><a href="{{ p.get_absolute_urls }}">{{ p.place }}</a></h4>
        {{ p.id }}
        <h5>{{ p.location }}</h5>


        {% csrf_token %}
        {% if p.like is True %}
            <!--<input type="button" id="like"> like <br>-->
            <button type="button" class = "like" name = "{{ p.id }}">좋아요</button>
        {% else %}
            <button type="button" class = "unlike" name = "{{ p.id }}">싫어요</button>
        {% endif %}

    {% endfor %}


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src= "static/main/JS/like.js"></script>
</body>

</html>
