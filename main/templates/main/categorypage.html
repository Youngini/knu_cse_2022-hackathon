<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TourSpot</title>
</head>

<body>
    <h1>카테고리별 보기</h1>

    {% for cate in categories %}
    <h5><a href="{{ cate.get_absolute_url }}">{{cate}}</a></h5>
    {% endfor %}
    
    <hr/>
    {% for p in category_posts %}
    <h4><a href="{{ p.get_absolute_urls }}">{{ p.place }}</a></h4>
    <h5>{{ p.location }}</h5>
    {% endfor %}

</body>

</html>
